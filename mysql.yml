---
- name: Installing MySQL server
  hosts: mysql
  become: yes
  tasks:
    - name: Installing mysql-server
      ansible.builtin.package:
        name: mysql-server
        state: present

    - name: Starting service
      ansible.builtin.service:
        name: mysqld
        state: started
        enabled: yes

    - name: Install PyMySQL
      ansible.builtin.pip:
        name: PyMySQL
        state: present
